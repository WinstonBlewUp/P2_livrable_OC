<!DOCTYPE html>
<html>
<head>
	<title>feature_search</title>
	<script src="https://kit.fontawesome.com/ef327bb470.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style_reservia.css">
</head>
<body>
	<fieldset>
		<h2>Trouvez votre hébergement pour des vacances de rêves</h2>
		<p>En plein centre ville ou en pleine nature</p>
		<i class="fas fa-map-marker-alt"></i>
		<form>
			<input type="text" name="search" id="search">
			<input type="submit" name="locate" id="locate" value="rechercher">						
		</form>
		<br />
		<h2 class="filter_title">Filtres</h2>
		<div class="filter_container">

			<div class="filter_tile">
				<div class="filter">					
					<i class="fas fa-money-bill-wave"></i><p class="filter_text">Économique</p>
				</div>
			</div>

			<div class="filter_tile">
				<div class="filter">
					<i class="fas fa-universal-access"></i><p class="filter_text">Familial</p>
				</div>
			</div>

			<div class="filter_tile">
				<div class="filter">
					<i class="fas fa-heart"></i><p class="filter_text">Romantique</p>
				</div>
			</div>

			<div class="filter_tile">
				<div class="filter">
					<i class="fas fa-dog"></i><p class="filter_text">Animaux autorisés</p>
				</div>
			</div>
				<br />	
		</div>
		<div class="info">
				<i class="fas fa-info"></i><p class="info_text">Plus de 500 logements soont disponibles dans cette ville</p>
			</div>
	</fieldset>
</body>
</html>
